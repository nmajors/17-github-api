<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>17-github-api</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <header>
    <div class="container">
      <i class="fa fa-github fa-2x"></i>
      <form id="headerLeft">
        <input type="text" class="gitSearch" name="Search GitHub" size="50">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-link">Pull Requests</button>
          <button type="button" class="btn btn-link">Issues</button>
          <button type="button" class="btn btn-link">Gist</button>
        </div>
      </form>
      <form id="headerRight">
        <div class="btn-group">
          <button id="navPlusButton" type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            + <span class="caret"></span>
          </button>
        </div>
        <div class="btn-group">
          <button id="picDropdownButton" type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img id="profilePicThumbnail" src="http://www.placecage.com/c/20/20"> <span class="caret"></span>
          </button>
        </div>
      </form>
    </div>
  </header>
  <div class="container">
    <section class="sidebarLeft">

      <div class="col-md-3">
        <img id="profilePic">
        <div class="nameInfo">
          <h1 id="name">Nicholas Cage</h1>
          <h5 id="username">opinionIsInvalid</h5>
        </div>
        <div class="userInfo">
          <p id="location"></p>
          <a id="email"></a>
          <a id="blog"></a>
        </div>



      </div>


    </section>
    <section class="sidebarRight">

      <div class="col-md-9">

        <ul class="nav nav-tabs">
          <li role="presentation"><a href="#">Contributions</a></li>
          <li role="presentation" class="active"><a href="#">Repositories</a></li>
          <li role="presentation"><a href="#">Public Activity</a></li>
        </ul>
        <div class="panel panel-default">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>

          <ul class="navbar navbar-right">
            <li><a href="#">All</a></li>
            <li><a href="#">Sources</a></li>
            <li><a href="#">Forks</a></li>
            <li><a href="#">Mirrors</a></li>
          </ul>

        </div>


        <div id="repos">
        </div>


    </section>
    </div>


    <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
