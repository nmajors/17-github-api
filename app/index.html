<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>17-github-api</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
  <header>
    <div class="container">
      <i class="fa fa-github fa-2x"></i>
      <form id="headerLeft">
        <input type="text" class="gitSearch" name="Search GitHub" size="50">
        <div class="btn-group" role="group" aria-label="...">
          <button type="button" class="btn btn-link">Pull Requests</button>
          <button type="button" class="btn btn-link">Issues</button>
          <button type="button" class="btn btn-link">Gist</button>
        </div>
      </form>
      <form id="headerRight">
        <div class="btn-group" id="navPlus">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            + <span class="caret"></span>
          </button>
        </div>
        <div class="btn-group" id="picDropdown">
          <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <img src="http://www.placecage.com/c/20/20"> <span class="caret"></span>
          </button>
        </div>
      </form>
    </div>
  </header>
  <div class="container">
    <section class="sidebarLeft">

      <div class="col-md-3">
        <img id="profilePic">
        <div class="nameInfo">
          <h1 id="name">Nicholas Cage</h1>
          <h5 id="username">opinionIsInvalid</h5>
        </div>
        <div class="userInfo">
          <p>The Iron Yard</p>
          <p id="location"></p>
          <p id="blog">www.placecage.com</p>
        </div>

      
      </div>


    </section>
    <section class="sidebarRight">

      <div class="col-md-9">
        <ul class="nav nav-tabs">
          <li role="presentation"><a href="#">Contributions</a></li>
          <li role="presentation" class="active"><a href="#">Repository</a></li>
          <li role="presentation"><a href="#">Public Activity</a></li>
        </ul>
        <div id="repos">
        </div>

      </div>
    </section>
  </div>


  <script src="/js/app.js" charset="utf-8"></script>
</body>

</html>
